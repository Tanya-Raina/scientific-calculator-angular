<div class="calculator container-fluid">

  <input type="text" class="form-control formula-name" (keyup)="getFormulaName($event)" [value]="formulaName" placeholder="Enter name of formula" required />

  <input type="text" class="calculator-screen" [value]="currentValue" disabled />

  <div class="calculator-keys container">

    <div class="row">
      <button type="button" (click)="getOperator('ln(')" class="operator col" value="ln(">ln</button>
      <button type="button" (click)="getOperator('pow')" class="operator col" value="pow">x<sup>y</sup></button>
      <button type="button" (click)="getOperator('exp')" class="operator col" value="exp">exp</button>
      <button type="button" (click)="getOperator('/')" class="operator col" value="/">/</button>
      <button type="button" (click)="getNumber('7')" class="col" value="7">7</button>
      <button type="button" (click)="getNumber('8')" class="col" value="8">8</button>
      <button type="button" (click)="getNumber('9')" class="col" value="9">9</button>
      <button type="button" (click)="allClear()" class="all-clear col" value="all-clear">AC</button>
    </div>


    <div class="row">
      <button type="button" (click)="getOperator('√(')" class="operator col" value="√(">√</button>
      <button type="button" (click)="getOperator('%')" class="operator col" value="%">%</button>
      <button type="button" (click)="getNumber('e')" class="col" value="e">e</button>
      <button type="button" (click)="getOperator('*')" class="operator col" value="*">*</button>
      <button type="button" (click)="getNumber('4')" class="col" value="4">4</button>
      <button type="button" (click)="getNumber('5')" class="col" value="5">5</button>
      <button type="button" (click)="getNumber('6')" class="col" value="6">6</button>
      <button type="button" (click)="clearOne()" class="all-clear col" value="clear">C</button>
    </div>


    <div class="row">
      <button type="button" (click)="getFunction('sin(')" class="operator col" value="sin(">sin</button>
      <button type="button" (click)="getFunction('cos(')" class="operator col" value="cos(">cos</button>
      <button type="button" (click)="getFunction('tan(')" class="operator col" value="tan(">tan</button>
      <button type="button" (click)="getOperator('+')" class="operator col" value="+">+</button>
      <button type="button" (click)="getNumber('1')" class="col" value="1">1</button>
      <button type="button" (click)="getNumber('2')" class="col" value="2">2</button>
      <button type="button" (click)="getNumber('3')" class="col" value="3">3</button>
      <button type="button" (click)="getOperator('=')" class="operator col" value="=">=</button>
    </div>


    <div class="row">
      <button type="button" (click)="getFunction('asin(')" class="operator col" value="asin(">sin<sup>-1</sup></button>
      <button type="button" (click)="getFunction('acos(')" class="operator col" value="acos(">cos<sup>-1</sup></button>
      <button type="button" (click)="getFunction('atan(')" class="operator col" value="atan(">tan<sup>-1</sup></button>
      <button type="button" (click)="getOperator('-')" class="operator col" value="-">-</button>
      <button type="button" (click)="getNumber('π')" class="col" value="π">π</button>
      <button type="button" (click)="getNumber('0')" class="col" value="0">0</button>
      <button type="button" (click)="getDecimal()" class="decimal col" value=".">.</button>
      <button type="button" (click)="getOperator(',')" class="decimal col" value=",">,</button>
    </div>


    <div class="row">
      <button type="button" (click)="getFunction('SumOf(')" class="operator col" value="SumOf(">SumOf()</button>
      <button type="button" (click)="getFunction('AvgOf(')" class="operator col" value="AvgOf(">AvgOf()</button>
      <button type="button" (click)="getParenthesis('(')" class="operator col" value="(">(</button>
      <button type="button" (click)="getParenthesis(')')" class="operator col" value=")">)</button>


      <button type="button" (click)="getParenthesis('[')" class="operator col" value="[">[</button>
      <button type="button" (click)="getParenthesis(']')" class="operator col" value="]">]</button>
      <button type="button" (click)="getParenthesis('{')" class="operator col" value="{">{{ "{" }}</button>
      <button type="button" (click)="getParenthesis('}')" class="operator col" value="}">}</button>
    </div>


    <div class="row" >
        <button *ngFor="let parameter of parameterList" type="button" (click)="getParameter(parameter)" class="col" value="{{parameter}}">{{parameter}}</button>
    </div>


  </div>

  <div class="action-btns">
    <button type="button"
            class="save-btn"
            [disabled]="!isExecutable"
            (click)="saveExpression()"
            data-bs-dismiss="modal"
    >Save</button>

    <button type="button" class="action" (click)="parseExpression(this.currentValue)">Parse</button>
  </div>
</div>
